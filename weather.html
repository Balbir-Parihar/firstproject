<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        class="form-control m-5"
        placeholder="Search Cities..."
        onkeypress="updateWeather(event)"
      />

      <h1 id="temp" class="display-1"></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      const URL = "https://api.openweathermap.org/data/2.5/weather?";
      const API_KEY = "06354f04b31a38f607fddb386a60a17c";

      async function updateWeather(e) {
        if (e.key == "Enter") {
          let response = await axios(
            `${URL}q=${e.target.value}&appid=${API_KEY}&units=metric`
          );
          document.getElementById("temp").innerText = response.data.main.temp;
        }
      }
    </script>
  </body>
</html>
